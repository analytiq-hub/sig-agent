name: Backend Tests

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'packages/**'
      - '.github/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'packages/**'
      - '.github/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      # MongoDB service container
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        # No health check - we'll verify connection in a step

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install libreoffice
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libreoffice
    
    - name: Install python dependencies
      working-directory: ./packages
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir uv
        uv pip install -r requirements.txt
        uv pip install pytest pytest-asyncio pymongo
    
    - name: Verify MongoDB connection
      run: |
        # Use Python to verify MongoDB connection instead of shell tools
        python -c "
        import pymongo
        client = pymongo.MongoClient('mongodb://localhost:27017/')
        print('MongoDB connection successful:', client.server_info())
        "
    
    - name: Run tests
      working-directory: ./packages
      env:
        ENV: pytest
        MONGODB_URI: mongodb://localhost:27017
        FASTAPI_SECRET: test_secret_key_for_ci
      run: |
        pytest tests/ -v 