name: CLA Validator

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-cla:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check CLA
        run: |
          PR_AUTHOR=$(jq -r .pull_request.user.login "$GITHUB_EVENT_PATH")
          echo "Checking CLA for $PR_AUTHOR"

          CLA_FILE=".github/cla/signed-contributors.json"

          if ! grep -q "\"$PR_AUTHOR\"" "$CLA_FILE"; then
            echo "❌ CLA not signed by $PR_AUTHOR"
            echo "::error file=$CLA_FILE,line=1::CLA not signed. Comment 'I agree to the CLA' to proceed."
            exit 1
          else
            echo "✅ CLA signed by $PR_AUTHOR"
          fi
