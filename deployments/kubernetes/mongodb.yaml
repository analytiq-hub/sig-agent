apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: doc-router-mongodb-pvc
  namespace: doc-router
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-router-mongodb
  namespace: doc-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-router-mongodb
  template:
    metadata:
      labels:
        app: doc-router-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: doc-router-secret
              key: MONGO_ROOT_PASSWORD
              optional: true
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: doc-router-mongodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: doc-router-mongodb
  namespace: doc-router
spec:
  selector:
    app: doc-router-mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

